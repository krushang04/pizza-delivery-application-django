{% extends 'base.html' %}
{% block content %}
<div style="padding:25px;width:350px;background-color: #fe6e00;display:block;margin:auto;margin-top:225px">
    <h2 style="color:white;text-align:center">Admin Login</h2>
    <form method="POST" action="authenticateadmin">
        {% csrf_token %}
        <input type="text" style="margin-bottom:15px" class="form-control" placeholder='username' name="username">
        <input type="password" class="form-control" placeholder='password' name="password">
        <input type="submit" style="display:block;margin:auto;margin-top:10px" value="LOGIN" class="btn btn-success">
    </form>
</div>
{% for x in messages %}
<p style="text-align:center;color:red"> {{x}}
{% endfor %} 


{% endblock content %}
